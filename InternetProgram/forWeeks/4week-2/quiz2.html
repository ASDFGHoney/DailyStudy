<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiz2</title>
  </head>
  <body>
    <table border="1">
      <script>
        document.write("<tr>");
        document.write("<th>");
        document.write("섭씨온도");
        document.write("</th>");
        document.write("<th>");
        document.write("화씨온도");
        document.write("</th>");
        document.write("</tr>");
        for (let i = 0; i < 11; i++) {
          document.write("<tr>");
          document.write("<th>");
          document.write(i);
          document.write("</th>");
          document.write("<th>");
          document.write(i * 1.8 + 32);
          document.write("</th>");
          document.write("</tr>");
        }
      </script>
    </table>
  </body>
</html>
