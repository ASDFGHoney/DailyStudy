<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산해봅시다</title>
    <script>
      function ans(obj, str) {
        obj.innerText = eval(str);
      }
    </script>
  </head>
  <body>
    <h1>계산해봅시다</h1>
    <hr />
    <div>2 + 4 = <span onclick="ans(this, '2+4')">답</span></div>
    <br>
    <div>4 * 20 + 64 = <span onclick="ans(this, '4*20+64')">답</span></div>
    <br>
    <div>20/5-8*2 = <span onclick="ans(this, '20/5-8*2')">답</span></div>
  </body>
</html>
